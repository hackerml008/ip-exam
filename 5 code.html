<!DOCTYPE html>
<html>
<head>
    <title>Student Marks List</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Student Marks List</h1>

    <form id="studentForm">
        <label for="studentId">Enter Student ID:</label>
        <input type="number" id="studentId" required>
        <input type="submit" value="Get Marks">
    </form>

    <table id="marksTable">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
    </table>

    <script>
        const students = [
            { id: 1, name: 'Alice', subject: 'Math', marks: 85 },
            { id: 2, name: 'Bob', subject: 'Science', marks: 78 },
            { id: 3, name: 'Charlie', subject: 'History', marks: 92 }
        ];

        document.getElementById('studentForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            const studentId = document.getElementById('studentId').value;
            const table = document.getElementById('marksTable');

            // Clear previous results
            const rows = table.getElementsByTagName('tr');
            while (rows.length > 1) {
                table.deleteRow(1);
            }

            // Find the student by ID
            const student = students.find(s => s.id == studentId);
            if (student) {
                // Create a new row for the student data
                const newRow = table.insertRow();
                newRow.insertCell(0).textContent = student.id;
                newRow.insertCell(1).textContent = student.name;
                newRow.insertCell(2).textContent = student.subject;
                newRow.insertCell(3).textContent = student.marks;
            } else {
                alert('Student not found');
            }
        });
    </script>
</body>
</html>
